# Prometheus Configuration for HFT Arbitrage Engine
# Optimized for high-frequency trading metrics collection

global:
  scrape_interval: 15s      # Default scrape interval
  evaluation_interval: 15s  # Rule evaluation interval
  
  # Attach labels to all metrics
  external_labels:
    monitor: 'hft-arbitrage'
    environment: 'local'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alerting rules
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Push Gateway - Critical for HFT logging system
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 5s   # More frequent for HFT metrics
    metrics_path: /metrics
    honor_labels: true    # Preserve pushed labels

  # HFT Arbitrage Engine metrics (pushed via Push Gateway)
  - job_name: 'hft_arbitrage'
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 5s   # High frequency for trading metrics
    metrics_path: /metrics
    honor_labels: true
    params:
      job: ['hft_arbitrage']

  # AlertManager self-monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s

  # Optional: Node Exporter for system metrics (uncomment if needed)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node_exporter:9100']
  #   scrape_interval: 15s

# Storage configuration for HFT data
storage:
  tsdb:
    # Optimize for HFT data patterns
    min_block_duration: 1h
    max_block_duration: 24h
    retention: 7d

# Web configuration
web:
  # Enable admin API for dynamic configuration
  enable_admin_api: true
  enable_lifecycle: true